name: Android CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up JDK 8
      uses: actions/setup-java@v3
      with:
        java-version: '8'
        distribution: 'temurin'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v2

    - name: Cache Gradle packages
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    - name: Grant execute permission for gradlew
      run: chmod +x SimpleNFCCardApp/gradlew

    - name: Build Debug APK
      run: |
        cd SimpleNFCCardApp
        ./gradlew assembleDebug

    - name: Upload APK
      uses: actions/upload-artifact@v3
      with:
        name: app-debug
        path: SimpleNFCCardApp/app/build/outputs/apk/debug/app-debug.apk

    - name: Build Release APK (if signed)
      run: |
        cd SimpleNFCCardApp
        ./gradlew assembleRelease
      continue-on-error: true

    - name: Upload Release APK
      uses: actions/upload-artifact@v3
      if: success()
      with:
        name: app-release
        path: SimpleNFCCardApp/app/build/outputs/apk/release/app-release-unsigned.apk 